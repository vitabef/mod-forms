form:
  id: "contactForm"
  title: "Kontaktformular"
  submit_button_label: "Senden"
  toast_close_aria_label: "Schließen"
  turnstile_site_key: "0x4AAAAAAAj_Tq5mqT4VUNs7"
  success_toast_message: "Deine Nachricht wurde erfolgreich gesendet!"
  error_toast_message: "Beim Senden der Nachricht ist ein Fehler aufgetreten. Bitte versuche es erneut."
  fields:
    - label: "Dein Name"
      name: "name"
      type: "text"
      placeholder: "Gib deinen Namen ein"
      required: true
      validation_feedback:
        invalid: "Bitte gib deinen Namen ein."
    - label: "Deine E-Mail"
      name: "email"
      type: "email"
      placeholder: "Gib deine E-Mail-Adresse ein"
      pattern: "[^@\\s]+@[^@\\s]+\\.[^@\\s]+"
      required: true
      validation_feedback:
        invalid: "Bitte gib eine gültige E-Mail-Adresse ein."
    - label: "Deine Telefonnummer (optional)"
      name: "phone"
      type: "tel"
      placeholder: "Deine Telefonnummer für Rückfragen"
      pattern: "[0-9]+"
      required: false
      validation_feedback:
        invalid: "Bitte gib eine gültige Telefonnummer ein."
    - label: "Betreff"
      name: "subject"
      type: "select"
      required: true
      options:
        - value: ""
          text: "Wähle den Betreff"
          disabled: true
          selected: true
        - value: "Allgemeine Anfragen"
          text: "Allgemeine Anfragen"
        - value: "Buchhaltung und Rechnungsanforderung"
          text: "Buchhaltung und Rechnungsanforderung"
        - value: "Presse, Marketing, Kooperationen"
          text: "Presse, Marketing, Kooperationen"
      validation_feedback:
        invalid: "Bitte wähle einen Betreff."
    - label: "Deine Nachricht"
      name: "message"
      type: "textarea"
      placeholder: "Schreib uns deine Nachricht"
      required: true
      validation_feedback:
        invalid: "Bitte schreib uns deine Nachricht."
